version: "3"
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=adal
      - POSTGRES_PASSWORD=yerlan
      - POSTGRES_DB=market_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    build: .
    ports:
      - "8080:8080"
